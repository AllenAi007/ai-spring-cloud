<div class="had-container">
    <div class="row"><br>
        <div class="parallax-container logueo">
            <div class="parallax"><img src="https://alistapart.com/d/438/fig-6--background-blend-mode.jpg"></div>
            <div class="col m8 s8 offset-m2 offset-s2 center">
                <h4 class="truncate bg-card-user">
                    <img src="https://cdn3.iconfinder.com/data/icons/happily-colored-snlogo/128/medium.png" alt=""
                         class="circle responsive-img">
                    <div id="loginForm" class="row login">
                        <h4>Single Sign On</h4>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col m12 s12">
                                    <i class="material-icons iconis prefix">account_box</i>
                                    <input id="userId" name="userId" type="text" class="validate">
                                    <label for="userId">Username or Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col m12 s12">
                                    <i class="material-icons iconis prefix">enhanced_encryption</i>
                                    <input id="password" name="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Sign On!
                                </button>
                            </div>
                        </form>
                    </div>
                </h4>
            </div>
        </div>
    </div>
